<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Concha - Filmes</title>
  <link rel="stylesheet" href="listagemcadastro.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo-area">
        <img src="images/logo-concha.png" alt="Logo Concha" class="logo" />
      </a>

      <nav class="nav-links">
        <a href="filmes.html">Filmes</a>
        <a href="#">Membros</a>
        <a href="#">Listas</a>
      </nav>

      <div class="nav-actions">
        <a href="perfil.html" id="btn-perfil">Perfil</a>
        <a href="#" id="btn-sair">Sair</a>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container">
    <h2>Usuários Cadastrados</h2>

    <input type="text" id="searchInput" placeholder="Buscar por nome ou e-mail..." />

    <table>
      <thead>
  <tr>
    <th>Nome</th>
    <th>E-mail</th>
    <th>Ações</th>
  </tr>
</thead>
      <tbody id="usuariosBody">
      </tbody>
    </table>
  </main>
  <!-- Modal de confirmação -->
<div id="modalConfirmacao" class="modal-overlay hidden">
  <div class="modal">
    <p>Deseja realmente excluir este usuário?</p>
    <div class="botoes-modal">
      <button id="btnConfirmar">Sim</button>
      <button id="btnCancelar">Cancelar</button>
    </div>
  </div>
</div>
<script src="listagemcadastro.js"></script>

</html>
