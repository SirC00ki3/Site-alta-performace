<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - Concha</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>üé¨ Concha</h1>
      <nav>
        <a href="index.html">In√≠cio</a>
        <a href="#">Filmes</a>
        <a href="#">S√©ries</a>
        <a href="perfil.html">Perfil</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="intro-banner">
      <h2>Seu Perfil</h2>
      <p>Veja ou edite suas informa√ß√µes de conta abaixo.</p>
    </section>

    <form id="profile-form">
      <label for="name">Nome:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <button type="submit">Salvar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Concha. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Verifica se h√° usu√°rio logado
    const session = JSON.parse(localStorage.getItem('sessionUser'));
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');

    if (!session) {
      alert('Voc√™ precisa estar logado para acessar esta p√°gina.');
      window.location.href = 'login.html';
    } else {
      nameInput.value = session.name;
      emailInput.value = session.email;
    }

    // Atualiza informa√ß√µes do usu√°rio
    document.getElementById('profile-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const updatedUser = {
        name: nameInput.value,
        email: emailInput.value
      };

      localStorage.setItem('sessionUser', JSON.stringify(updatedUser));
      alert('Informa√ß√µes atualizadas com sucesso!');
    });
  </script>
</body>
</html>
